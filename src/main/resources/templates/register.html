<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}"/>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.rtl.css}"/>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap-grid.css}"/>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap-grid.rtl.css}"/>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap-reboot.css}"/>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap-reboot.rtl.css}"/>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap-utilities.css}"/>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap-utilities.rtl.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<div class="container-fluid">
  <div style="margin: 250px auto; width: 200px; background-color: white;">
    <h1 style="text-align: center; font-size: 30px">Registration</h1>
    <form action="/da/register" method="post">
    <input placeholder="Your first name" style="font-size: 16px;" name="firstName" type="text" id="firstName">
    <input placeholder="Your last name" style="font-size: 16px; margin-top: 10px" name="lastName" type="text" id="lastName">
    <input placeholder="Your father name" style="font-size: 16px; margin-top: 10px" name="fatherName" type="text" id="fatherName">
    <input placeholder="Your city" style="font-size: 16px; margin-top: 10px" name="city" type="text" id="city">
    <input placeholder="Your school" style="font-size: 16px; margin-top: 10px" name="school" type="text" id="school">
    <input placeholder="Your class" style="font-size: 16px; margin-top: 10px" name="classNumber" type="text" id="classNumber">
    <input placeholder="Your email" style="font-size: 16px; margin-top: 10px" name="email" type="text" id="email">
    <input placeholder="Your phone" style="font-size: 16px; margin-top: 10px" name="phoneNumber" type="text" id="phoneNumber">
    <input placeholder="Password" style="font-size: 16px; margin-top: 10px" name="password" type="password" id="password">
    <button style="margin-top: 7px; font-size: 15px; margin-left: 110px" type="submit" class="btn btn-primary">Let's go!</button>

    </form>
  </div>
</div>
</body>
</html>
