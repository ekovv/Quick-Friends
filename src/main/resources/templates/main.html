<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>



</head>
<body>
<div class="container-fluid">
    <div class="profile">
        <h1 style="margin-top: 50px; text-align: center">Quick Friends</h1>
        <a href="/da/profile">
        <button style="float: right; margin-top: 20px; margin-bottom: 20px " type="submit" class="btn btn-success">Profile</button>
        </a>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead style="font-size: 20px">
                <th th:each="p : ${column}">
                    <p th:text="${p}"></p>
                </th>
                </thead>
                <tbody style="font-size: 17px">
                <tr th:each="r : ${rows}">
                    <td th:each="s : ${r}">
                        <p style="font-size: 18px" th:text="${s}"></p>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-success">выбрать</button>
                    </td>

                </tr>
                </tbody>
            </table>
            <script>
                var rows = document.getElementsByTagName("tr");
                for (var i = 0; i < rows.length; i++) {
                    rows[i].addEventListener("click", function() {
                        const cells = this.getElementsByTagName("td");
                        const number = cells[0].innerText;
                        window.location.href = "/da/about/" + number;
                    });
                }
            </script>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
